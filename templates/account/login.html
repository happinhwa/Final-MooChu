
{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block title %}login{% endblock %}
{% load account socialaccount %}

{% block content %}
<head>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Customer 스타일 추가 -->
    <link rel="stylesheet" href="{% static 'style-login.css'%}">
	<link rel="stylesheet" href="{% static '/fonts/font.css'%}">
</head>	
<body class="">
    {% include "socialaccount/snippets/login_extra.html" %}
    <div id="container">
      <!-- login Box -->
<form class="login" method="POST" action="{% url 'account_login' %}">
  {% csrf_token %}
  <div class="login-box">
    <!-- 아이디 입력 -->
    <div class="login-font">
      <label>아이디 :</label>
    </div>
    <div class="form-group">
      <input type="id" name="login" placeholder="아이디" class="form-control" value="" required id="id">
    </div>
    <!-- 비밀번호 입력-->
    <div class="login-font">
      <label>비밀번호 :</label>
    </div>
    <div class="form-group">
      <input type="password" name="password" placeholder="비밀번호" class="form-control" value="" required id="id_password" autocomplete="off">
    </div>
    <div style="margin-bottom: 20px;">
      <span style="color: #96FC72; font-size: 15px;">아이디 저장</span>
      <input type="checkbox" id="workSite" name="worksite" style="margin: 0px 0px 0px 10px; -webkit-transform: scale(1.5);">
    </div>
    <div class ="login-btn">
      <button type="submit" id="btnLogin" class="login-btn">로그인</button>
    </div>
        <a class="a-1" style="text-align: right;" href="{% url 'common:register' %}">아직 회원이 아니신가요?</a>
</form>
</div>
</body>
{% endblock %}
