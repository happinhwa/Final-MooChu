{% extends 'base.html' %}
{% block title %}genre select{% endblock %}
{% load static %}
{% block content %}
<head>
  <link rel="stylesheet" href="{% static '/fonts/font.css'%}">
  <link rel="stylesheet" href="{% static 'style-genre.css'%}">
</head>

<form method="POST">
  {% csrf_token %}
  <div class="container" style="margin-top: 20px;">
    <h1 style="font-family: 'NanumBarunpen'; color:#96FC72; margin-bottom: 50px; text-align: center;">관심 장르 선택</h1>
    <ul>
    {% for genre in genres %}
          <li style="text-align: center;">
            <label>
                <input type="checkbox" class="genre-checkbox" name="selected_genres" value="{{ genre.pk }}">
                {{ genre.genre }}
            </label>
          </li>
    {% endfor %}
    </ul>
    <div class="row justify-content-end">
        <div class="col-auto">
            <input type="submit" class="next-btn" id="next-button" value="다음">
        </div>
    </div>
  </div>
</form>
{% endblock %}
