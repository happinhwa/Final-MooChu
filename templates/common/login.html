    <meta charset="UTF-8">

    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'style-login.css'%}">
		<link rel="stylesheet" href="{% static '/fonts/font.css'%}">
  </head>
  <body>
    <div id="container">
      <!-- login Box -->
      <form class = "login" method = "POST" action="{% url 'common:login' %}">
        {% csrf_token %}
        <div class="login-box">
            <!-- 아이디 입력 -->
            <div class="login-font" style="margin-top: 100px;">
                <label>아이디 : </label>
            </div>
            <div class="form-group">
                <input type="id" name="login" placeholder = "아이디" class="form-control" value="" required id="email"  style="ime-mode:disabled; height:3rem;">
            </div>
            <!-- 비밀번호 입력-->
            <div class="login-font">
                <label>비밀번호 : </label>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder = "비밀번호" class="form-control" value="" required id="id_password" autocomplete="off" style="height:3rem">
            </div>
        <div class ="login-btn">
            <button type="submit" id="btnLogin" class="login-btn" style="font-size: 1.5rem;">로그인</button>
        </div>
            <a href="{% url 'common:register' %}">아직 회원이 아니신가요 ? </a>
      </form>
    </div>
