{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
		<!-- Customer 스타일 추가 -->
        {% include "navbar/navbar3.html" %}
	</head>	
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link rel="stylesheet" href="{% static 'style-login.css'%}">
	<link rel="stylesheet" href="{% static '/fonts/font.css'%}">
  </head>
  <body>
    <div id="container">
      <!-- login Box -->
      <form class = "login" method = "POST" action="{% url 'common:login' %}">
        {% csrf_token %}
        <div class="login-box">
            <!-- 아이디 입력 -->
            <div class="login-font" style="margin-top: 100px;">
                <label>아이디 : </label>
            </div>
            <div class="form-group">
                <input type="id" name="login" placeholder = "아이디" class="form-control" value="" required id="email"  style="ime-mode:disabled; height:3rem;">
            </div>
            <!-- 비밀번호 입력-->
            <div class="login-font">
                <label>비밀번호 : </label>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder = "비밀번호" class="form-control" value="" required id="id_password" autocomplete="off" style="height:3rem">
            </div>
        <div class ="login-btn">
            <button type="submit" id="btnLogin" class="login-btn" style="font-size: 1.5rem;font-family: NanumBarunpen;">로그인</button>
        </div>
        <div class="form-group" style="text-align: right; margin-top: 10px;">
            <a class="a-1" style="text-align: right;" href="{% url 'common:register' %}">아직 회원이 아니신가요 ? </a>
        </div>
      </form>
    </div>
</html>
