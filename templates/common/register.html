{% extends 'base.html' %}
{% block title %}register{% endblock %}
{% load static %}
{% block content %}
  <h2>회원가입</h2>
  <form class="signup-box" method="POST" action="{% url 'common:register' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <hr>
        
        <div class="form-group">
            <label>아이디</label>
            <input class="form-control" type="text" name="username" placeholder="아이디">
            <div style="display: flex; align-items: center;">
            </div>
        </div>
        {% if form.username.errors %}
             <div class="error-message">
                {{ form.username.errors.as_text }}
              </div>
        {% endif %}
        <div class="form-group">
            <label>비밀번호</label>
            <input class="form-control" type="password" name="password1" placeholder="비밀번호">
        </div>
        <div class="form-group">
            <label>비밀번호 확인</label>
            <input class="form-control" type="password" name="password2" placeholder="비밀번호 확인">
        </div>
        <div class="form-group">
            <label>닉네임</label>
            <input class="form-control" type="text" name="username" placeholder="닉네임">
        </div>
        <div class="form-group" style="">
            <label for="gender">성별</label>
            <select class="form-control_select" id="gender" name="gender">
                <option value="" disabled selected>- 선택 -</option>
                <option value="male">남자</option>
                <option value="female">여자</option>
            </select>
        </div>
        <div class="form-group-bir">
            <label>생년월일</label>
            <input class="form-control" type="date" name="birth" >
        </div>
        <div class="form-group">
          <label>이메일</label>
          <input class="form-control" type="email" name="email" placeholder="xxxxx@xxxxxx.xxxxx">
          <div style="display: flex; align-items: center;">
          </div>
      </div>   
        <div class="button-group" >
            <div><input type="submit" id="btnsignup" value="회원가입" class="btn btn-signup-color btn-signup-font" style="width: 100%; font-size: 1.5rem;"></div>
        </div>
        <div class="form-group" style="text-align: right; margin-top: 10px;">
            <a href="#" style="font-size: 1.5rem;">로그인 화면으로 이동하시겠습니까 ? </a>
        </div>
    </hr>
</form>
{% endblock %}
