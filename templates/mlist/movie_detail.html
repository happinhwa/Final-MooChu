{% extends 'base.html' %}

{% block content %}
<div class="container mt-3">
  <div class="row">
    <div class="col-lg-6">
      <img src="{{ movie.poster_path }}" alt="{{ movie.title }}" class="img-fluid">
    </div>
    <div class="col-lg-6">
      <h2>{{ movie.title }}</h2>
      <p>Genres: {{ movie.genres }}</p>
      <p>Release Date: {{ movie.release_date }}</p>
      <p>{{ movie.overview }}</p>
    </div>
  </div>
</div>
{% endblock %}
