{% extends 'base.html' %}
{% load static %}

{% block title %}Media Detail{% endblock %}

{% block content %}



    <div class="movie-details">
        <h2>{{ movie.titleKr }}</h2>
        <img src="{{ movie.posterImageUrl }}" alt="{{ movie.titleKr }}">
        <p>Age: {{ movie.age }}</p>
        <p>Genre: {{ movie.genre }}</p>
        <p>Synopsis: {{ movie.synopsis }}</p>
        <p>Release Date: {{ movie.date }}</p>
    </div>



{% endblock %}
