{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style-navbar.css' %}">
</head>
<style>
    .dropdown-menu {
    background-color: #2C2E34; /* 원하는 배경 색상 코드 입력 */
    color: #96FC72; /* 글자 색상 코드 입력 */
    text-align: center;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #2C2E34;
    } 

    .dropdown-divider{
    background-color: #2C2E34;
    }
</style>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid navbar">
        <a class="nav-logo a-nav" href="{% url 'moochu:main' %}"><img src="{% static 'moochu_logo.png' %}"></a>
        
        <button class="navbar-toggler ml-auto custom-toggler" type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="custom-toggler-icon nav-link1 dropdown-toggle custom-toggle">Browse</span>
        </button>
        <div class="collapse navbar-collapse dropdown-menu-right" id="navbarSupportedContent">
            <ul class="nav-links navbar-nav">
                <li class="nav-item"><a class="nav-link a-nav" href="{% url 'moochu:ott_media_list' media_type='MOVIE' ott='ALL' %}">Movie</a></li>
                <li class="nav-item"><a class="nav-link a-nav" href="{% url 'moochu:ott_media_list' media_type='TV' ott='ALL' %}">TV Shows</a></li>
                <li class="nav-item"><a class="nav-link a-nav" href="#">What's New</a></li>
                <li class="nav-item"><a class="nav-link a-nav" href="{% url 'board:moobo' %}">Board</a></li>
            </ul>
        </div>

        <ul class="navbar-nav ml-auto"> 
            <li class="nav-items"><a class="nav-link nav-search" href="{% url 'search:home' %}"><img src="{% static 'search_chu.png' %}" style="max-height: 30px;"></a></li>
        </ul>
        {% if user.is_authenticated %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link1 dropdown-toggle custom-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.nickname }} 님
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <a href="{% url 'mypage:home' nickname=user.nickname %}" class="nav-link1">마이페이지</a>
                            <div class="dropdown-divider"></div>
                        <a href="{% url 'account_logout' %}" class="nav-link1">로그아웃</a>
                    </div>
                </li>
            </ul>
        {% else %}
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link1 dropdown-toggle custom-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static 'user_chu.png' %}" style="max-height: 40px;">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                        <a href="{% url 'account_login' %}" class="nav-link1">로그인</a>
                            <div class="dropdown-divider"></div>
                        <a href="{% url 'common:register' %}" class="nav-link1">회원가입</a>
                    </div>
                </li>
            </ul>
        {% endif %}

    </div>
</nav>

{% block script %}
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var navbarToggler = document.querySelector(".navbar-toggler");
        var navbarCollapse = document.querySelector(".navbar-collapse");

        navbarToggler.addEventListener("click", function() {
            navbarCollapse.classList.toggle("show");
        });
    });
</script>
{% endblock %}
