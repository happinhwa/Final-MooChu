{% load static %}
<!doctype html>
<html lang="ko">
  <head>
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font.css' %}">
    <meta charset="utf-8">
    <title>MooChu</title>
    <style>

        .nav {
        background-image: none; /* 배경 이미지 제거 */
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 50px;
        width: 100%;
        position: fixed;
        top: 0;
        }

        .nav-logo img {
            max-height: 70px; /* 이미지의 최대 높이 지정 */
        }
        
        .nav-links {
          display: none;
          margin: 0;
          padding: 0;
          list-style: none;
        }
        
        .nav-links li {
          margin-left: 20px;
        }
        /* 메뉴(카테고리) 기본 디자인 */
        .nav-links a {
          font-family: 'Chonburi';
          color: #96FC72;
          text-decoration: none;
          font-size: 25px;
          padding: 5px 15px;
        }
        
        /* 메뉴(카테고리)에 마우스 가져다 댔을 때 변환 모양*/
        .nav-links a:hover {
          background-color: #96FC72;
          color: #414141;
        }
        
        .nav .nav-links {
          display: flex;
        }
        
        h1 {
            margin-top: 30px;
          }
        
        ul {
          text-align: center;
        }
        
        li {
          display: inline-block;
          margin: 50px;
        }
        
        /* 로고 기본 모양*/
        a {  
          font-size: 50px;
          text-decoration: none;
          color: #96FC72;
          padding: 10px 50px;
        }

        /* 로고에 마우스 가져다 댔을 때 변환 모양*/
        a:hover {
          color: #f9f8e3;
        }
    </style>
</head>
<body>
    <!--navbar-->
    <nav class="nav">
        <a class="nav-logo" href="#" style="font-family: 'Chonburi';">MooChu<img src="{% static 'chuchu.png' %}"></a>
        <!--nav/categoty_btn-->
        <ul class="nav-links">
          <li><a href="#"><b>Movie</b></a></li>
          <li><a href="#"><b>TV Shows</b></a></li>
          <li><a href="#"><b>People</b></a></li>
          <li><a href="#"><b>Board</b></a></li>
          <li><a href="#"><b>MyPage</b></a></li>
        </ul>
    </nav>
    <br><br><br><br>
    {% block content %}{% endblock %}

</html>
