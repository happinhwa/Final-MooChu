{% extends 'base.html' %}

{% block title %}
    댓글 수정하기
{% endblock %}

{% block content %}
<style>
.reviews {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
}

.reviews h1 {
  text-align:center;
  color:white;
}
.box {
    width: 500px;
    height: 400px;
    border: 2px solid #FCA472;
    padding: 20px;
    margin: 20px auto;
    display: block; 
}
</style>

<div class="reviews h1">
    <h1>댓글 수정하기</h1>
</div>

<form action="{% url 'review:comment_update' comment_id=comment_id %}" method="post">
    {% csrf_token %}
    <div class="box">
        <div class="reviews">
            <h4>댓글 작성하기</h4>
            <textarea name="comment_txt" cols="40" rows="10" class="form-control" placeholder="댓글을 입력하세요." required id="id_comment_txt">{{ form.instance.comment_txt }}</textarea>
        </div>
        <button type="submit">수정 완료</button>
    </div>
</form>
{% endblock %}
