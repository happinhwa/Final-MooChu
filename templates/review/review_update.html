{% extends 'base.html' %}

{% block title %}
    리뷰 수정하기
{% endblock %}

{% block content %}
<style>
.reviews {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
}

.reviews h1 {
  text-align:center;
  color:white;
}
.box {
    width: 500px;
    height: 400px;
    border: 2px solid #FCA472;
    padding: 20px;
    margin: 20px auto;
    display: block; 
}
</style>

<div class="reviews h1">
    <h1>리뷰 수정하기</h1>
</div>

<form action="{% url 'review:review_update' review_id=review_id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="movie_id" value="{{ movie_id }}">
    <input type="hidden" name="review_id" value="{{ review_id }}">
    <div class="box">
        <div class="reviews">
            <h4>리뷰 작성하기</h4>
            <textarea name="review" id="review" rows="5">{{ form.instance.review }}</textarea>
        </div>
        <button type="submit">수정 완료</button>
    </div>
</form>

{% endblock %}
