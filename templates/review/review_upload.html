{% extends 'base.html' %}
{% block title %}review{% endblock %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'board.css' %}">

    <div class="container">
        <h5 class="my-3 border-bottom pb-2">리뷰 작성</h5>
        <form method="post" class="post-form my-3">
            {% csrf_token %}
            <!-- 오류표시 Start -->
            {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                {% for field in form %}
                    {% if field.errors %}
                    <strong>{{ field.label }}</strong>
                    {{ field.errors }}
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
            <!-- 오류표시 End -->
                <label for="title">{{movie_titleKr}}</label>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea class="form-control" name="content"
                          id="content" rows="15">{{ form.content.value|default_if_none:'' }}</textarea>
            </div>
            <button type="submit" class="btn btn-moobo" style="margin-bottom: 100px;">업로드하기</button>
        </form>
    </div>
{% endblock %}
