{% extends 'base.html' %}

{% block title %}
    이 작품, 어떠셨나요?
{% endblock %}

{% block content %}
<h1>이 작품, 어떠셨나요?</h1>

<form method="post" action="{% url 'review:write_review' movie.id %}">
    {% csrf_token %}

    <div>
        <label for="{{ form.content.auto_id }}">간단히 기록하기:</label>
        {{ form.content }}
    </div>

    <button type="submit">작성 완료</button>
</form>

{% endblock %}
