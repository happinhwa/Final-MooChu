{% extends 'base.html' %}

{% block title %}
    이 작품, 어떠셨나요?
{% endblock %}

{% block content %}
<style>
.reviews {
  display: flex;
  flex-direction: column;
  align-items: center;
  color: white;
}

.reviews h1 {
  text-align:center;
  color:white;
}
.box {
    width: 500px;
    height: 400px;
    border: 2px solid #FCA472;
    padding: 20px;
    margin: 20px auto;
    display: block; 
}
</style>

<div class="reviews h1">
<h1>이 작품, 어떠셨나요?</h1>
</div>

<form action="{% url 'review:write_review' movie.id %}" method="post">
    {% csrf_token %}
<div class="box">
    <div class="reviews">
        <h4>리뷰 작성하기</h4>
        <textarea name="review" id="review" rows="5"></textarea>
    </div>
    <button type="submit">작성 완료</button>
</div>
</form>

{% endblock %}
