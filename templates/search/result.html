{% extends 'base.html' %}
{% block title %}moochu{% endblock %}
{% load static %}

{% block content %}
    <h1 style="color: #96FC72">검색결과 페이지인데용 ?</h1>
    <form action="{% url 'search:search2' %}" method="GET">
        <input type="text" id="search" name="search" placeholder="검색어를 입력하세요">
        <button type="submit">검색</button>
    </form>
    {% if data %}
    {% for media in data %}
        <div class="search-card">
            <img class="search-img" src="{{ media.poster_image_url }}" alt="영화 포스터" title="{{ media.title_kr }}">
            <span class="search-text">{{ media.title_kr}}</span><br />
            <span class="search-text">( {{media.title_En}} )</span>
          </div>
    {% endfor %}
    {% else %}
    <h2 style="color: #96FC72" >검색결과가 존재하지 않습니다.</h2>
    {% endif %}
{% endblock %}
