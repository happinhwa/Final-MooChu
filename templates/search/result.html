{% extends 'base.html' %}
{% block title %}search{% endblock %}
{% load static %}

{% block content %}
<style>    .btn-search{
    color:#2C2E34;
    background-color:#96FC72;
    border-color:#96FC72;
    font-family: 'NanumBarunpen';
    }
    .btn-search:hover{
        color:white;
        background-color: #2C2E34;
        font-family: 'NanumBarunpen';
        border: 1px solid #96FC72;
    }
    .input-group {
        width: 50%;
        margin: auto; 
        font-family: NanumBarunpen;
        margin-bottom: 50px;
  }
</style>


<div class="container">
    <form action="{% url 'search:search' %}" method="GET">
        <div class="input-group">
            <input type="text" class="form-control grayed-input" id="search" name="search" placeholder="검색어를 입력하세요">
            <button class="btn btn-search" type="submit">검색</button>
        </div>
    </form>
    {% if data %}
    {% for media in data %}
        <div class="search-card">
            <img class="search-img" src="{{ media.poster_image_url }}" alt="영화 포스터" title="{{ media.title_kr }}">
            <span class="search-text">{{ media.title_kr}}</span>
          </div>
    {% endfor %}
    {% else %}
    <h4 style="font-family: NanumBarunpen; color: #96FC72; text-align: center;" >검색결과가 존재하지 않습니다.</h2>
    {% endif %}
</div>
{% endblock %}
