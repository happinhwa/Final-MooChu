<!-- select_genre.html -->

<!DOCTYPE html>
<html>
<head>
  <title>Select Genre</title>
  <style>
    .selected {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <form method="post" action="{% url 'select_genre' %}">
    {% csrf_token %}
    {% for genre in genres %}
      <label>
        <input type="checkbox" name="genre" value="{{ genre }}">
        {{ genre }}
      </label>
    {% endfor %}
    <button type="submit">Next</button>
  </form>
</body>
</html>
